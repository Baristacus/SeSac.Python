<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keyboard Event</title>
</head>

<body>
    <input type="text" id="myInput" placeholder="press any key">
    <hr>
    <div id="myElement" style="width: 100px; height: 10000px; background-color: aquamarine;"></div>

    <script>
        document.addEventListener("keydown", function (event) {
            console.log(`눌린키는: ${event.key}`)
        })

        document.getElementById("myInput").addEventListener("focus", function () {
            console.log("입력창 활성화")
        })

        document.getElementById("myInput").addEventListener("blur", function () {
            console.log("입력창 비활성화")
        })

        document.getElementById("myInput").addEventListener("change", function () {
            console.log("입력창 값이 변경됨")
        })

        document.getElementById("myElement").addEventListener("mouseover", function () {
            console.log("마우스 올라감")
        })

        document.getElementById("myElement").addEventListener("mouseleave", function () {
            console.log("마우스 떠남")
        })

        document.getElementById("myElement").addEventListener("contextmenu", function (event) {
            event.preventDefault() // 이벤트의 기본 기능 막기
            console.log("마우스 우클릭")
        })

        window.addEventListener("resize", function () {
            const width = window.innerWidth
            const height = window.innerHeight
            console.log(`윈도우 사이즈 변경: ${width} x ${height}`)
        })

        window.addEventListener("scroll", function () {
            // const scrollPosition = window.pageYOffset
            // const scrollPosition = document.documentElement.scrollTop

            const scrollPosition = window.pageYOffset || document.documentElement.scrollTo
            console.log(`스크롤중... 현재위치: ${scrollPosition}`)
        })

        document.addEventListener("wheel", function () {
            console.log("휠 이벤트")
        })
    </script>
</body>

</html>
