<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <textarea id="myTextarea">여기 있는 글자를 복사</textarea>

    <script>
        document.getElementById("myTextarea").addEventListener("copy", function () {
            console.log("복사")
        })

        document.getElementById("myTextarea").addEventListener("paste", function () {
            console.log("붙여넣기")
        })

        window.addEventListener("beforeunload", function () {
            console.log("??")
        })
    </script>
</body>

</html>
