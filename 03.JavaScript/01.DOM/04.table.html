<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Table</title>

    <style>
        table,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>테이블</h1>
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td>Cell 10</td>
            <td>Cell 11</td>
            <td>Cell 12</td>
        </tr>
    </table>
    <br>
    <button onclick="resetCellColor()">셀 색상 초기화</button>
    <button onclick="resetCellColor(),changeCellColor()">전체 셀 색상 변경</button>
    <button onclick="resetCellColor(),changeRowColor()">셀 색상 변경</button>
    <button onclick="resetCellColor(),changeRowColor2()">셀 색상 변경2</button>

    <script src="04.table.js"></script>
</body>


</html>
