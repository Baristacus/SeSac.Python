<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        .thumbnail {
            height: 100px;
            border: 1px solid gray;
        }

        #originalImage>img {
            margin-top: 10px;
            width: 600px;
            height: 400px;
            border: 1px solid;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- 
    1. 이미지 3개 불러오기(div 가로배치)
    2. 이미지 클릭시 큰이미지 보여주기
    3. 이전, 다음 버튼으로 이미지 슬라이드
    4. 마지막 이미지 도달 시 첫 이미지로 다시 돌아오기
    5. 이미지 슬라이드 트랜지션 애니메이션 추가
    -->
    <div>
        <button id="previous">◀ 이전</button>
    </div>

    <div id="thumbnails">
        <img src="image/sample_1.jpg" class="thumbnail">
        <img src="image/sample_2.jpg" class="thumbnail">
        <img src="image/sample_3.jpg" class="thumbnail">
    </div>

    <div>
        <button id="next">다음 ▶</button>
    </div>

    <div id="originalImage"></div>

    <script>
        let originalImage = document.getElementById("originalImage")
        document.getElementById("thumbnails").addEventListener("click", function (event) {
            originalImage.innerHTML = `<img src="${event.target.src}">`
        })
    </script>
</body>

</html>
