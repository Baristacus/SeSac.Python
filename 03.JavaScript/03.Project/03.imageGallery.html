<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        .container {
            overflow: hidden;
            width: 600px;
            max-height: 400px;
        }

        .thumbnail {
            width: 600px;
            border-radius: 20px;
        }

        #previous,
        #next {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 
    1. 이미지 3개 불러오기(div 가로배치)
    2. 이미지 클릭시 큰이미지 보여주기
    3. 이전, 다음 버튼으로 이미지 슬라이드
    4. 마지막 이미지 도달 시 첫 이미지로 다시 돌아오기
    5. 이미지 슬라이드 트랜지션 애니메이션 추가
    -->

    <div class="container">
        <div id="thumbnails">
            <img src="image/sample_1.jpg" class="thumbnail">
            <img src="image/sample_2.jpg" class="thumbnail">
            <img src="image/sample_3.jpg" class="thumbnail">
        </div>
    </div>

    <div>
        <button id="previous">◀ 이전</button>
        <button id="next">다음 ▶</button>
    </div>

    <script>
        const thumbnails = document.querySelectorAll(".thumbnail");
        const previous = document.getElementById("previous");
        const next = document.getElementById("next");

        const thumbnailLength = document.querySelectorAll(".thumbnail").length;
        let current = 0;

        const nextEvent = () => {
            if (current < thumbnailLength - 1) {
                current++;
                thumbnails[current].scrollIntoView();
            }
        }

        const previousEvent = () => {
            if (current > 0) {
                current--;
                thumbnails[current].scrollIntoView();
            }
        }

        previous.addEventListener("click", previousEvent);
        next.addEventListener("click", nextEvent);
    </script>
</body>

</html>
