{% extends 'base.html' %}

{% block content %}
<div class="justify-content-center my-5">
    <div class="card mb-3">
        <div class="card-header">
            <div class="card-title">{{bbs.title}}</div>
            <p class="card-text">작성자: {{bbs.username}} | 작성일자: {{bbs.created_at}}</p>
        </div>
        <div class="card-body">
            <p class="card-text">{{bbs.content}}</p>
        </div>

        <div class="card-footer">
            <a href="{{ url_for('bbsUpdate', id=bbs.id) }}" class="btn btn-success">수정</a>
            <a href="{{ url_for('bbsDelete', id=bbs.id) }}" class="btn btn-danger">삭제</a>
        </div>
    </div>
</div>
{% endblock %}
